---
layout: default
title: login
---

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="login-card">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Login to OAS System</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-typography--headline text-center">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input mdl-color-text--black" type="text" id="username-input">
                <label class="mdl-textfield__label" for="username-input">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="password-input-mdl-textfield">
                <input class="mdl-textfield__input mdl-color-text--black" type="password" id="password-input">
                <label class="mdl-textfield__label" for="password-input">Password</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
            <!--Re add disable attribute  -->
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="login-button" disabled>Login</button>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="notice-card">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text mdl-color-text--white">Notice</h1>
        </div>
        <div class="mdl-card__supporting-text mdl-typography--headline text-center" id="register-supporting-text">
            <h6>Check your email address for your verification code.
                <h6>
        </div>
        <div class="mdl-card__actions mdl-card--border intro-card-actions">
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-button--colored" id="exit-button">Exit</button>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="logout-card">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text mdl-color-text--white">Signed In</h1>
        </div>
        <div class="mdl-card__supporting-text mdl-typography--headline text-center" id="register-supporting-text">
            <h6 class="text-left">You are now signed in. To sign out or update your account click on your display name in the top right corner.</h6>
        </div>
        <div class="mdl-card__actions mdl-card--border intro-card-actions">
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-button mdl-button--colored" href="/">home</a>
        </div>

    </div>
    <div class="mdl-layout-spacer"></div>
</div>
