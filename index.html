<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>

  <div id="public-space">

    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="loading-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Loading</h2>
      </div>
      <div class="mdl-card__supporting-text">
       Please Wait...
      </div>
    </div>


    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="welcome-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{site.baseurl}}/login">
          Login
        </a>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>


  </div>

  <div class="mdl-card__supporting-text" id="private-space">
    <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="my-badge-table">
      <tbody>
      </tbody>
    </table>
    <div>
      <button id="submit-change-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Submit</button>
      <button id="cancel-change-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button">Cancel</button>
      <button id="add-member-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button">Add Member</button>
      <button id="edit-member-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button">Edit</button>

      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
      </label>
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
