--- 
layout: default 
title: index 
---
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>

  <div id="public-space">
    <!--LOAD CARD  -->
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="loading-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Loading</h2>
      </div>
      <div class="mdl-card__supporting-text">
        Please Wait...
      </div>
    </div>
    <!--WELCOME CARD  -->
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="welcome-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia...
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{site.baseurl}}/login">
          Login
        </a>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
  </div>
  <!--PRIVATE SPACE  -->
  <div id="private-space">
    <button id="show-add-member-form-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">New Member</button>
    <button id="all-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">All</button>    
    
    <button id="beavers-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Beavers</button>    
    <button id="cubs-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cubs</button>   
    <button id="scouts-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Scouts</button>    
     
    
    <div id="add-member-form">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="input-member-name">
        <label class="mdl-textfield__label" for="input-member-name">Name</label>
      </div>
      <button id="add-member-button" class="mdl-button mdl-js-button mdl-button mdl-button">Add</button>
    </div>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="my-badge-table">
      <tbody>
      </tbody>
    </table>

  </div>
  <div class="mdl-layout-spacer"></div>
</div>
