--- 
layout: oas 
title: Home 
---
<div class="mdl-grid">

  
  <div class="public-space mdl-cell mdl-cell--6-col">
    <!--LOAD CARD  -->
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="loading-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Loading</h2>
      </div>
      <div class="mdl-card__supporting-text">
        Please Wait...
      </div>
    </div>
    <!--WELCOME CARD  -->
    <div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp" id="welcome-card">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <b>OUTDOOR, ADVENTURE, SKILLS.</b> The OAS System tracks the progress of 33rd KC members and their badges.
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{site.baseurl}}/login">
          Login
        </a>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
  </div>
  <!--PRIVATE SPACE  -->
  
  <div class="private-space mdl-cell mdl-cell--11-col">
    <div class="menu-tab">
      <button id="show-add-member-form-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">New Member</button>
      <button id="all-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent tab-active">All</button>

      <button id="beaver-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Beavers</button>
      <button id="cub-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cubs</button>
      <button id="scout-tab" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Scouts</button>
    </div>

    <div id="add-member-form">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="input-member-lname">
        <label class="mdl-textfield__label" for="input-member-lname">Last Name</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="input-member-fname">
        <label class="mdl-textfield__label" for="input-member-fname">First Name</label>
      </div>


      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select id="input-member-section" class="mdl-textfield__input" id="secton" name="secton">
          <option></option>
          <option value="beaver">Beaver</option>
          <option value="cub">Cub</option>
          <option value="scout">Scout</option>
        </select>
        <label class="mdl-textfield__label" for="secton">Secton</label>
      </div>
      <button id="add-member-button" class="mdl-button mdl-js-button mdl-button mdl-button">Add</button>
      <button id="close-member-form" class="mdl-button mdl-js-button mdl-button mdl-button">X</button>

    </div>

  <div class="mdl-layout-spacer"></div>
  
    <div class="scroll-table" id="my-badge-table">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable is-upgraded is-focused">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input search" type="text" id="sample6">
            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
          </div>
        </div>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp" id="my-badge-table">
          <thead></thead>
          <tbody class="list"></tbody>
        </table>
        <div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
    
  
  </div>
